<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpdesk Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header class="navbar">
        <h1>SolutionDesk</h1>
    </header>

    <main>
        <div class="container">
            <section id="cadastro" class="card">
                <h2>Login</h2>
                <form id="cadastroForm">
                    <input type="text" id="nome" placeholder="Nome completo" required>
                    <input type="email" id="email" placeholder="E-mail" required>
                    <input type="password" id="senha" placeholder="Senha" required>
                    <select id="permissao">
                        <option value="" disabled selected>Tipo do UsuÃ¡rio</option>
                        <option value="cliente">Cliente</option>
                        <option value="tecnico">TÃ©cnico</option>
                    </select>
                    <button type="submit" class="btn">Cadastrar</button>
                </form>
            </section>

            <section id="chamados" class="card" style="display: none;">
                <h2>Abertura de Chamados</h2>
                <h3 id="mensagemBemVindo"></h3>
                <form id="chamadoForm">
                    <input type="text" id="titulo" placeholder="TÃ­tulo do chamado" required>
                    <textarea id="descricao" placeholder="Descreva seu problema" required></textarea>
                    <button type="submit" class="btn">Abrir Chamado</button>
                </form>
            </section>

            <section id="meusChamados" class="card" style="display: none;">
                <h2>Meus Chamados</h2>
                <input type="text" id="buscaChamado" placeholder="Buscar chamado..." oninput="buscarChamados()">
                <div id="listaChamados"></div>
                <button class="btn" onclick="voltar()">ðŸ”™ Voltar</button>
            </section>

            <section id="todosChamados" class="card" style="display: none;">
                <h2>Chamados Abertos</h2>
                <div id="listaChamadosTecnico"></div>
            </section>

            <section id="tecnicoChamado" class="card" style="display: none;">
                <h2 id="tituloChamadoTecnico"></h2>
                <p id="descricaoChamadoTecnico"></p>
                <p><strong>Status:</strong> <span id="statusChamadoTecnico"></span></p>
                <p><strong>Data de CriaÃ§Ã£o:</strong> <span id="dataCriacaoChamadoTecnico"></span></p>
                <p><strong>Data de ResoluÃ§Ã£o:</strong> <span id="dataResolucaoChamadoTecnico"></span></p>

                <div id="respostasChamadoTecnico"></div>

                <div id="respostaFormTecnico">
                    <textarea id="respostaTextoTecnico" placeholder="Digite sua resposta..." required></textarea>
                    <button class="btn" onclick="salvarRespostaTecnico()">Responder</button>
                </div>

                <button class="btn btn-danger" onclick="fecharChamadoTecnico()">Fechar Chamado</button>
                <button class="btn" onclick="voltarTecnico()">Voltar</button>
            </section>
        </div>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="modalMessage"></h2>
            <button class="btn" onclick="fecharModal()">OK</button>
        </div>
    </div>

    <script>
        function removerOpcaoPadrao() {
            let select = document.getElementById("permissao");
            let primeiraOpcao = select.options[0];
            if (primeiraOpcao.value === "") {
                select.remove(0);
            }
        }
    </script>

    <script src="script.js"></script>
</body>

</html>
